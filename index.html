<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YO2LDK – Web Flasher</title>

<script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05080f;
  --panel:#0b1220;
  --accent:#00d4ff;
  --accent2:#0090ff;
  --text:#cfe8ff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Exo 2',sans-serif;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
  background:radial-gradient(circle at center,#0b1625 0%,#04070d 70%);
}

/* HEADER */
header{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid rgba(0,212,255,0.15);
  backdrop-filter:blur(8px);
}

.callsign{
  font-family:'Share Tech Mono';
  color:var(--accent);
  letter-spacing:4px;
  font-size:1.3rem;
  text-shadow:0 0 15px var(--accent);
}

.status{
  font-family:'Share Tech Mono';
  font-size:0.8rem;
  color:#00ff88;
}

/* MAIN */
main{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:calc(100vh - 80px);
}

.panel{
  background:rgba(10,20,35,0.8);
  border:1px solid rgba(0,212,255,0.2);
  padding:50px;
  width:500px;
  text-align:center;
  border-radius:8px;
  backdrop-filter:blur(20px);
  box-shadow:0 0 60px rgba(0,212,255,0.08);
}

.hero-icon{
  width:120px;
  margin-bottom:25px;
  filter:drop-shadow(0 0 25px var(--accent));
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

h1{
  font-size:2.2rem;
  font-weight:900;
  letter-spacing:3px;
  margin-bottom:10px;
}

h1 span{
  color:var(--accent);
  text-shadow:0 0 20px var(--accent);
}

.sub{
  font-size:0.85rem;
  opacity:0.7;
  margin-bottom:40px;
}

/* 3D FLASH BUTTON */
esp-web-install-button::part(button){
  font-family:'Exo 2';
  font-weight:700;
  letter-spacing:2px;
  background:linear-gradient(145deg,var(--accent),var(--accent2));
  color:#001018;
  border:none;
  border-radius:6px;
  padding:18px 55px;
  cursor:pointer;
  box-shadow:
    0 6px 0 #004d70,
    0 15px 35px rgba(0,212,255,0.5);
  transition:all .15s ease;
}

esp-web-install-button::part(button):active{
  transform:translateY(6px);
  box-shadow:
    0 0 0 #004d70,
    0 8px 15px rgba(0,212,255,0.4);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-family:'Share Tech Mono';
  font-size:0.7rem;
  opacity:0.5;
  z-index:2;
}
</style>
</head>

<body>

<canvas id="lora"></canvas>

<header>
<div class="callsign">YO2LDK</div>
<div class="status">ONLINE</div>
</header>

<main>
<div class="panel">
<img src="favicon.png" class="hero-icon">
<h1>WEB <span>FLASHER</span></h1>
<p class="sub">ESP32-S3 Firmware Installer · Direct din browser</p>

<esp-web-install-button manifest="manifest.json">
<button slot="activate">⚡ FLASH FIRMWARE</button>
</esp-web-install-button>

</div>
</main>

<footer>
github.com/yo2ldk/WEB-FLASHER · 2026
</footer>

<script>
const canvas=document.getElementById("lora");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let nodes=[];
const count=70;
let beaconPhase=0;

for(let i=0;i<count;i++){
nodes.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.3,
vy:(Math.random()-0.5)*0.3
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
beaconPhase+=0.02;

for(let i=0;i<nodes.length;i++){
let n=nodes[i];
n.x+=n.vx;
n.y+=n.vy;

if(n.x<0||n.x>canvas.width)n.vx*=-1;
if(n.y<0||n.y>canvas.height)n.vy*=-1;

ctx.beginPath();
ctx.arc(n.x,n.y,2,0,Math.PI*2);
ctx.fillStyle="rgba(0,212,255,0.9)";
ctx.fill();

for(let j=i+1;j<nodes.length;j++){
let dx=n.x-nodes[j].x;
let dy=n.y-nodes[j].y;
let dist=Math.sqrt(dx*dx+dy*dy);

if(dist<160){
let pulse=(Math.sin(beaconPhase*3 - dist*0.02)+1)/2;
ctx.strokeStyle=`rgba(0,212,255,${pulse*(1-dist/160)})`;
ctx.lineWidth=1.2;
ctx.beginPath();
ctx.moveTo(n.x,n.y);
ctx.lineTo(nodes[j].x,nodes[j].y);
ctx.stroke();
}
}
}

/* radio beacon ring from center */
let radius=(Math.sin(beaconPhase)*0.5+0.5)*400;
ctx.beginPath();
ctx.arc(canvas.width/2,canvas.height/2,radius,0,Math.PI*2);
ctx.strokeStyle="rgba(0,212,255,0.15)";
ctx.lineWidth=2;
ctx.stroke();

requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
</script>

</body>
</html>
